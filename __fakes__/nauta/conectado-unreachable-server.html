<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <c:set var="nativelang" value="es_ES"></c:set>

    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="keywords" content=" " />
    <meta http-equiv="description" content=" " />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Nauta</title>
    <link href="./conectado_files/wifi.css" rel="stylesheet" type="text/css" />
    <link href="./conectado_files/form.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      function windowExitFunc(e) {
        var event = window.event || e;
        try {
          if (g_isSubmitLogout) {
            return false;
          }

          var message =
            "Visitar otros sitios web en esta página le llevará fuera de línea de forma anormal. Para visitar otros sitios web, haga clic en Cancelar y abra una nueva página.";

          if (event) {
            event.returnValue = message;
          }
        } catch (e) {
          alert("alert window error!!!");
        }
        return true;
      }

      function userSubmitLogout() {
        if (
          !confirm("Se le desconectará. ¿Seguro que quieres cerrar sesión?")
        ) {
          return false;
        }
        alert('request error 0');
					return false;
      }
    </script>

    <div id="header">
      <img src="./conectado_files/nauta_wifi.jpg" id="logo_nauta" />
      <img src="./conectado_files/etecsa.jpg" id="logo_etecsa" />
    </div>
    <div id="contenedor" style="height: 100%;">
      <div id="int" style="width: 500px;">
        <div class="blq">
          <div class="title">
            Bienvenido
          </div>
          <div class="blq_int clearfix">
            <div
              id="cont"
              style="background-color: white; width: 400px; margin: 0 auto; text-align: center;"
            >
              <div style="padding: 20px; text-align: center;">
                <div>
                  <div style="float: left;">
                    <img src="./conectado_files/conected.png" />
                  </div>
                  <span
                    style="float: left; padding-top: 15px; padding-left: 10px; font-weight: bold;"
                    >Usted está conectado
                  </span>
                </div>
                <br class="clearfloat" />
                <table id="logout" align="center">
                  <tbody>
                    <tr>
                      <td class="key">
                        Usuario
                      </td>
                      <td>
                        unreachable-server@nauta.com.cu
                      </td>
                    </tr>
                    <tr>
                      <td class="key">
                        Tiempo consumido
                      </td>
                      <td id="onlineTime">00:10:00</td>
                    </tr>
                    <tr>
                      <td class="key">
                        Tiempo disponible
                      </td>
                      <td id="availableTime">01:00:00</td>
                    </tr>
                  </tbody>
                </table>
                <br />
                <input
                  class="btn"
                  name="refrescar"
                  value="Actualizar"
                  onclick="#"
                  type="button"
                />
                <input
                  class="btn"
                  name="logout"
                  value="Cerrar sesión"
                  onclick="userSubmitLogout();"
                  type="button"
                />
              </div>
              <img
                src="./conectado_files/nauta_wifi_popup.jpg"
                style="padding: 0 5px 15px 0; width: 190px;"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
