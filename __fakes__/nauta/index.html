      <script type="text/javascript">

        function $$(a) {
          return document.getElementById(a);
        }

        function checkLogin() {
          const b = $$('username');
          const a = $$('password');
          const d = $$('validate');
          if (b == null || b.value == '') {
            alert(JSLocale.username_null);
            b.focus();
            return false;
          }
          if (a == null || a.value == '') {
            alert(JSLocale.pwd_null);
            a.focus();
            return false;
          }
          if (b.value === 'nosaldo@nauta.com.cu') {
            $$('formulario').setAttribute('action', '/nosaldo.html');
          } else if ( b.value === 'conexionfallida@nauta.com.cu' ) {
            $$('formulario').setAttribute('action', '/conexion-fallida.html');
          } else if ( b.value === 'unreachable-server@nauta.com.cu' ) {
            $$('formulario').setAttribute('action', '/conectado-unreachable-server.html');
          } else if ( b.value === 'desconexion-fallida@nauta.com.cu' ) {
            $$('formulario').setAttribute('action', '/conectado-desc-fallida.html');
          } else {
            $$('formulario').setAttribute('action', '/conectado.html');
          }
          
          $$('formulario').submit();
        }
